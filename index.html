<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculateur d'IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #resultat {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calculateur d'IMC</h1>
    <input type="number" id="poids" placeholder="Poids en kg">
    <input type="number" id="taille" placeholder="Taille en cm">
    <br>
    <button onclick="calculerIMC()">Calculer</button>
    <div id="resultat"></div>
  </div>

  <script>
    function calculerIMC() {
      const poids = parseFloat(document.getElementById('poids').value);
      const tailleCm = parseFloat(document.getElementById('taille').value);

      if (isNaN(poids) || isNaN(tailleCm) || poids <= 0 || tailleCm <= 0) {
        document.getElementById('resultat').textContent = "Veuillez entrer des valeurs valides.";
        return;
      }

      const tailleM = tailleCm / 100;
      const imc = poids / (tailleM * tailleM);
      const imcArrondi = imc.toFixed(2);
      let interpretation = "";

      if (imc < 18.5) {
        interpretation = "Insuffisance pondérale";
      } else if (imc < 25) {
        interpretation = "Corpulence normale";
      } else if (imc < 30) {
        interpretation = "Surpoids";
      } else {
        interpretation = "Obésité";
      }

      document.getElementById('resultat').textContent = 
        `Votre IMC est ${imcArrondi} (${interpretation}).`;
    }
  </script>

</body>
</html>
